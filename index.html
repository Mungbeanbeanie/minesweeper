<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Minesweeper</h1>

    <div class="game-settings">
        <div class="settings-control">
            <label for="board-size-input">Board Size (NxN):</label>
            <input type="number" id="board-size-input" value="10" min="5" max="30">
        </div>
        <div class="settings-control">
            <label for="num-mines-input">Mines:</label>
            <input type="number" id="num-mines-input" value="10" min="1" max="899">
        </div>
    </div>
    <div class="game-info">
        <div>Mines Left: <span id="mines-left">10</span></div>
        <div id="message"></div>
        <button id="reset-button">Reset / Apply Settings</button> </div>

    <div id="game-board"></div>

    <script src="game.js"></script>
</body>
</html>
